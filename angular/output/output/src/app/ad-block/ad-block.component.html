<app-filters-block
(setSortOutput)="applySort($event)"
(setFilterOutput)="applyFilters($event)"
(setSearchOutput)="applySearch($event)"
(setLightupSearchOutput)="applyLightupSearchOutput($event)"
></app-filters-block>

<button (click)="ngOnInit()">перерандомить</button>
<button (click)="offFilters()">убрать фильтры</button>

<div class="cont">
  <app-ad *ngFor="let el of arr" 
  [estateUnit]="el"
  [ngClass]="{
    'lightup': lightupClass(el)
  }"
  ></app-ad>
</div>
