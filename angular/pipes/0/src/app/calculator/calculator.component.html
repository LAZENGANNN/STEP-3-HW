<div
  style="
    width: 500px;
    margin: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
  "
>
  <input type="number" (ngModelChange)="changeA($event)" [(ngModel)]="a" />
  <select (ngModelChange)="changeOP($event)" [(ngModel)]="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">*</option>
    <option value="pow">^</option>
  </select>
  <input type="number" (ngModelChange)="changeB($event)" [(ngModel)]="b" />
  <button (click)="calc()">calc</button>
  <div [innerText]="result"></div>
  <div style="max-height: 300px; overflow-y: scroll">
    <h2 *ngIf="story.length == 0">история пуста</h2>
    <ul>
      <li
        *ngFor="let item of story"
        style="border: 1px solid black; padding: 3px"
      >
        {{ item }}
      </li>
    </ul>
  </div>
</div>
